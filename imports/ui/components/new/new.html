<template name="new">
  <div class="ui stackable grid">
    <div class="sixteen wide column">
      <div class="ui padded basic segment">
        <h2 class="ui {{ isDark }} horizontal divider header">
          NOUVEAU BON
        </h2>
      </div>
    </div>

    <div class="eight wide column">
      <div class="ui padded basic {{ isDark }} segment">
        <form class="ui big {{ isDark }} form" id="new">
          <div class="field">
            <label for="quantity">Quantité</label>
            <input
              type="number"
              min="0"
              max="99999"
              step="1"
              placeholder="Quantité"
              name="quantity"
              id="quantity"
              value="{{ quantity }}"
            />
          </div>
          <div class="field">
            <label for="unity">Objet du bon</label>
            <input
              type="text"
              placeholder="C'est l'unité du bon (ex: kg de carottes)."
              name="unity"
              id="unity"
              value="{{ unity }}"
            />
          </div>
          <div class="ui error message">
            <i class="close icon"></i>
          </div>
          <div class="ui grid">
            <div class="two wide column">
              <button class="ui large icon button resetBon" type="reset">
                <i class="trash icon"></i>
              </button>
            </div>
            <div class="fourteen wide column">
              <button
                class="ui large green fluid icon labeled button"
                type="submit"
              >
                <i class="plus icon"></i>
                CRÉER LE BON
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="eight wide column">
      {{> bon values=bonData label="NOUVEAU"}}
    </div>
  </div>
</template>
